<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="responsive.css">
    <title>
        Netflix
    </title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="wrapper">
                <h3 class="titulo-filme">Bandersnatch</h3>
                <p class="descricao-filme">Enquanto adapta um romance de fantasia para videogame em 1984, um jovem programador começa a questionar o próprio conceito de realidade e acaba enfrentando um desafio alucinante.</p>
                <div class="botoes-filme">
                    <button role="button" class="botao-filme">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao-filme">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="/images/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/images/mini10.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/da03d0bb57.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>
</html>
